<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Starford Tech</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --sidebar: #1a1a2e;
            --primary: #4a6bff;
            --danger: #ff6b6b;
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            min-height: 100vh;
        }
        /* Sidebar */
        .sidebar {
            width: 250px;
            background: var(--sidebar);
            color: white;
            padding: 1.5rem;
        }
        .sidebar-header {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            font-weight: 700;
        }
        .sidebar-menu a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 0.8rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        /* Main Content */
        .main-content {
            flex: 1;
            padding: 2rem;
        }
        .admin-card {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-lock"></i> Admin Panel
        </div>
        <div class="sidebar-menu">
            <a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="#"><i class="fas fa-users"></i> Users</a>
            <a href="#"><i class="fas fa-file-image"></i> Resources</a>
            <a href="#"><i class="fas fa-newspaper"></i> Blog Posts</a>
            <a href="#"><i class="fas fa-shopping-cart"></i> Orders</a>
            <a href="#"><i class="fas fa-cog"></i> Settings</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Dashboard Overview</h1>
        
        <!-- Stats Cards -->
        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.5rem; margin: 2rem 0;">
            <div class="admin-card">
                <h3>Total Users</h3>
                <p style="font-size: 2rem;">1,248</p>
            </div>
            <div class="admin-card">
                <h3>Premium Downloads</h3>
                <p style="font-size: 2rem;">356</p>
            </div>
            <div class="admin-card">
                <h3>Revenue</h3>
                <p style="font-size: 2rem;">$5,420</p>
            </div>
        </div>

        <!-- Recent Resources -->
        <div class="admin-card">
            <h2>Recent Resources</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Downloads</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>#101</td>
                        <td>Business Card Template</td>
                        <td>PSD</td>
                        <td>142</td>
                        <td>
                            <button class="btn btn-primary">Edit</button>
                            <button class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>#102</td>
                        <td>UI Kit (Figma)</td>
                        <td>UI Kit</td>
                        <td>89</td>
                        <td>
                            <button class="btn btn-primary">Edit</button>
                            <button class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
